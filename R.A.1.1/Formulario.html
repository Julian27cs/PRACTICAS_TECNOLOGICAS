<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div id="Formulario">
        <h1>Formulario</h1>
        <hr>
        <form action="name"="Formulario" method="post">
            <!--caja de texto-->
            <input type="text" placeholder="nombre">
            <br>
            <input type="email" name="email" id="" placeholder="email">
            <br>
            <input type="password" placeholder="password" required>
            <br>
            <input type="date" name="calendario" id="">
            <br>
            <input type="color" name="colores" id="">
            <br>
            <input type="number" name="numero" id="" max="20" min="1">
            <br>
            <input type="file" name="archivos" id="">
            <br>
            <input type="radio" name="opcion" id="">
            <label for="selecciona">selecciona</label>
            <input type="submit" value="">
        </form>
    </div>
</body>
</html>
